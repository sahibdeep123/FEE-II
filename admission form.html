<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assignment</title>
</head>
<body>
<h1>College Admission Form</h1>
<form id="college-admission-form">
  <label for="name">Name</label>
  <input type="text" id="name" value="Enter your name"><br>
  <label for="email">Email</label>
  <input type="email" id="email" value="Enter your email"><br>
  <label for="password">Password</label>
  <input id="password" type="password"><br>
  <label for="gender">Gender:</label>
  <label for="male">Male</label>
  <input id="male" type="radio" name="gender">
  <label for="female">Female</label>
  <input id="female" type="radio" name="gender"><br>
  <label for="comment">About Me</label><br>
  <textarea id="comment" name="comment"></textarea>
  <label for="dob"> D.O.B.</label>
  <input type="date" id="dob"><br>
  <label for="subjects">Optional Subject</label>
  <select id="subjects">
    <option value="Maths">Maths</option>
    <option value="Science">Science</option>
  </select><br>
  <label for="tnc">I agree with all the terms & conditions.</label>
  <input type="checkbox" id="tnc"><br>
  <input type="submit" value="Submit">
</form>
</body>
</html>
